<!doctype html>
<html lang="en">

<head>
  <title>CenteBank Lon Request</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Sass/main.css">
</head>

<body>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="navId" role="tablist">
    <li class="nav-item">
      <a href="#tab1Id" class="nav-link active" data-bs-toggle="tab" aria-current="page"><i class="fa fa-home"
          aria-hidden="true"></i></a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
        aria-expanded="false"><i class="fa fa-navicon" aria-hidden="true"></i></i></a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#tab2Id">Register</a>
        <a class="dropdown-item" href="#tab3Id"> Loan request</a>
        <div class="dropdown-divider"></div>

      </div>
    </li>

  </ul>








  <div class="row h-100" id="#tab2Id">
    <div class="col-lg-6  col-md-12 bg-secondary text-center text-white ">
      <h2 class="pt-5 mt-5 ">
        LOAN APPLICATION <br> FORM <br> CENTEBANK <i class="fa fa-bank" aria-hidden="true"></i>
      </h2>

    </div>

    <div class="col-lg-6  bg-secondary col-md-12 ">
      <img class="" src="./img/istockphoto-1325565779-612x612.jpg" alt="" width="200px">

    </div>


  </div>



  <div class="banner holder" id="tab2Id">
    <div class="container  ">




      <h4 class="pt-5">PERSONAL INFO</h4>

      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label"></label>
          <input type="text" class="form-control" id="firstNametxt" maxlength="32"  placeholder="First name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label"></label>
          <input type="text" class="form-control" id="lastNametxt" maxlength="32"  placeholder="Last name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"></label>
          <div class="input-group">

            <select name="" id="genderTxt" class="form-select" aria-describedby="inputGroupPrepend2" required>
              <option value="">Gender</option>
              <option value="">Male</option>

              <option value="">Female</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"></label>
          <input type="email" class="form-control" placeholder="Email" id="emailTxt" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label"></label>
          <select class="form-select" id="martialStsTxt" required>

            <option value="">Martial status</option>
            <option value="1">Single</option>
            <option value="2">Married</option>

          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"></label>
          <input type="text" class="form-control" placeholder="Date of Birth" id="dobTxt" onfocus="(this.type='date')"
            required>
        </div>


        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"></label>
          <input type="text" class="form-control" id="addressTxt" placeholder="Address" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label"></label>
          <input type="tel" class="form-control" onkeypress="if (this.value.length==11)return false"  id="phoneTxt"  placeholder="Phone" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
      



      <br>
      <h5 id="tab3Id" class="mt-5">LOAN SERVICES INFO</h5>







        <div class="col-md-4">
          <label for="validationDefault01" class="form-label"></label>
          <input type="text" class="form-control" id="annualIncomeTxt" placeholder="Annual Income" required>
        </div>

        <div class="col-md-4">
          <label for="validationDefault02" class="form-label"> </label>
          <input type="text" class="form-control" id="currentAmountTxt" placeholder="Account Balance" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label"></label>
          <div class="input-group ">

            <select name="" id="creditHistoryTxt" class="form-select " aria-describedby="inputGroupPrepend2" required>
              <option value="">Credit</option>
              <option value="1">1 month</option>
              <option value="2">2 months</option>
              <option value="3"> 4months</option>
              <option value="4"> 4months</option>
              <option value="5"> 5months</option>

              <option value="6">6months & above</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationDefault01" class="form-label"></label>
          <select name="" id="loanRepaymentPeriodTxt" class="form-select" aria-describedby="inputGroupPrepend2"
            required>
            <option value="">Payment Tenure</option>
            <option value="1">1-5 months</option>
            <option value="2">6 months&above</option>

          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault02" class="form-label"></label>
          <input type="text" class="form-control" id="lastDepositDateTxt" placeholder="Last Deposit Date"
            onfocus="(this.type='date')" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault02" class="form-label"></label>
          <input type="text" class="form-control" id="lastLoanCollectionDateTxt" placeholder="Last loan collected"
            onfocus="(this.type='date')" required>

        </div>



        <div class="col-md-6">
          <label for="validationDefault04" class="form-label"></label>
          <select class="form-select" id="AccountTypeTxt" required>
            <option value="">Account type</option>
            <option value="1">Savings</option>
            <option value="2">Current</option>

          </select>
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label"></label>
          <input type="number" class="form-control" id="loanAmountTxt" placeholder="Loan Amount" required>
        </div>

        <div class="mb-3">
          <label for="validationDefault06" class="form-label"> </label>
          <textarea class="form-control" id="exampleFormControlTextarea1"  rows="3"
            placeholder="What is the purpose of your loan?" required></textarea>
        </div>

        <div class="col-12">

        </div>
        <div class="col-12 ">
          <button class="btn-primary" type="submit" id="submitBtn"> Send Request </button>

        </div>
      </form>




    </div>

  </div>


  <div id="myModal" class="modal">


    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="popupItem">



      </p>

    </div>

  </div>












  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="./JS/jquery-3.6.0.min.js"></script>
  <script src="./JS/main.js"></script>
</body>

</html>
